<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleUser.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="box">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="logo instagram">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="continue">Continue como marcusde_oliveira</a>
                <a href="#" class="remove">Remover conta</a>
            </div>
            <div class="box">
                <p class="not-account">Você não é marcusde_oliveira?</p>
                <p class="notaccount">
                    <a href="#"><span class="link-blue">Alterar contas</span></a>
                    ou
                    <a href="#"><span class="link-blue">Inscreva-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
